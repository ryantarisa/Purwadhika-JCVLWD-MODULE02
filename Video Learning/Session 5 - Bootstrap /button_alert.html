<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button and Alert</title>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css" />
  </head>
  <body>
    <div>
      <div class="alert alert-primary">Ini Message Alert</div>
    </div>

    <div class="button-group button-group-sm">
      <button class="btn btn-success">Left</button>

      <button class="btn btn-warning">Middle</button>

      <button class="btn btn-danger">Right</button>
    </div>
  </body>
</html>
