<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css" />
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: darkgreen;
        border: solid black;
      }
      .box-container {
        height: 700px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div
      class="box-container d-flex flex-row justify-content-around align-items-center flex-wrap"
    >
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
